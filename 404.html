<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta http-equiv="Content-Language" content="en" />

  <meta name="robots" content="noindex, nofollow" />

  <!-- Open Graph -->
  <meta property="og:title" content="Page not found — My Pooch" />
  <meta property="og:description" content="The page you requested doesn't exist. Head back to mypooch.ie." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mypooch.ie/404" />

  <link rel="icon" type="image/svg+xml" href="mypooch_fav.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fafafa;
      --fg: #333333;
      --muted: #6b7280;
      --accent-dark: #51717e;
      --accent-light: #97d1a9;
      --link: #5fa87a;
      --card: #ffffff;
      --border: #e5e7eb;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--fg);
      display: grid;
      place-items: center;
    }

    main {
      width: min(660px, 92vw);
      padding: 5rem 1.5rem 4rem;
      text-align: center;
    }

    .logo-card {
      width: 120px;
      height: 120px;
      margin: 0 auto 1.5rem;
      border-radius: 32px;
      background: var(--card);
      display: grid;
      place-items: center;
      box-shadow: 0 6px 24px rgba(0,0,0,.06);
      border: 1px solid var(--border);
    }

    .logo-card img {
      width: 96px;
      height: 96px;
      display: block;
    }

    h1 {
      font-family: 'Baloo 2', sans-serif;
      font-size: clamp(32px, 4vw, 48px);
      line-height: 1.08;
      margin: 0 0 .75rem;
      letter-spacing: -0.01em;
      color: var(--accent-dark);
    }

    p {
      margin: 0 0 1.75rem;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .actions a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: .85rem 1.4rem;
      border-radius: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: transform .04s ease, filter .15s ease;
    }

    .actions a.primary {
      background: var(--accent-dark);
      color: #fff;
    }

    .actions a.secondary {
      background: var(--card);
      color: var(--accent-dark);
      border: 1px solid var(--border);
    }

    .actions a:hover { filter: brightness(1.05); }
    .actions a:active { transform: translateY(1px); }

    footer {
      margin-top: 2.5rem;
      font-size: .9rem;
      color: var(--muted);
    }

    footer a {
      color: var(--link);
      text-decoration: none;
    }

    footer a:hover { text-decoration: underline; }

    @media (max-width: 520px) {
      main { padding-top: 4.25rem; }
    }
  </style>
</head>
<body>
  <main role="main">
    <div class="logo-card" aria-hidden="true">
      <img src="./mypooch_logo.svg" alt="My Pooch logo" />
    </div>
    <h1>We couldn't find that page</h1>
    <p>The link might be broken or the page may have moved. Let's get you back on track.</p>
    <div class="actions">
      <a class="primary" href="/">Go to homepage</a>
      <a class="secondary" href="privacy.html">Privacy policy</a>
    </div>
    <footer>Need help? Email <a href="mailto:info@mypooch.ie">info@mypooch.ie</a>.</footer>
  </main>
</body>
</html>
